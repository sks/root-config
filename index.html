<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="dist/main.css">
     <script src="https://kit.fontawesome.com/debdf9e8ed.js" crossorigin="anonymous"></script>
     <title>Side Navigation</title>
</head>
<body class="font-[Poppins]">
     <!-- Sidebar -->
     <nav id="navigation-bar" class="fixed sidebar bottom-0 top-0 lg:left-0 p-2 w-80 overflow-y-auto text-center bg-gray-900">
          <!-- Home page button -->
          <div class="text-gray-100 text-xl">
               <div class="p-2.5 mt-1 flex items-center">
                    <!-- <i class="fa fa-burger px-2 py-1 bg-blue-600 rounded-md"</i> -->
                    <h1 class="font-bold text-gray-200  text-xl ml-3 ">Company name</h1>
                    <i class="fa fa-close cursor-pointer ml-20 lg:hidden"></i>
               </div>
          </div>
          <!-- Nav -->
          <!-- Button -->
     </nav>
</body>
<script>
     const menuItems = [
          { title: 'Test-1', icon: 'fa-cloud' },
          { title: 'Test-2', icon: 'fa-heart' },
          { title: 'Test-3', icon: 'fa-car' },
          { title: 'Test-4', icon: 'fa-file' },
          { title: 'Test-5', icon: 'fa-bars' },
     ]

     const navItems = document.getElementById("navigation-bar")
     menuItems.map(e => {
          const aTag = document.createElement("div")
          aTag.title = e.title
          aTag.className += `group sidenav-icon`
          aTag.innerHTML =  `<i class="fas ${e.icon}"></i><span class="group-hover:scale-100 sidenav-tooltip">${e.title}</span>`
          return aTag
     }).forEach(b => navItems.append(b))
</script>
</html>
